<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h2 class="title">My library</h2>
        <button class="add-book"><div class="add-text">Click to add new book</div><svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M3 10C3 8.34315 4.34315 7 6 7H14C15.6569 7 17 8.34315 17 10V18C17 19.6569 15.6569 21 14 21H6C4.34315 21 3 19.6569 3 18V10Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M10 14V11M10 14V17M10 14H13M10 14H7" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M7 3L18 3C19.6569 3 21 4.34315 21 6L21 17" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg></button>
    </div>

    <div class="form-container">
        <form action="#" class="add-form">
            <legend>Add new book</legend>
            <div class="add name"><label for="name">Name</label><input type="text" id="name" required></div>
            
            <div class="add auth"><label for="auth-name">Author</label><input type="text" id="auth-name" required></div>
            <div class="read"><label for="read-check">Read?</label><input type="checkbox" id="read-check"></div>
            <button class="submit" >Save</button>
            <button class="close-btn" type="button">&#10006</button>
        </form>
    </div>
    <div class="cards">
        <div class="card">
            <div class="name">Harry potter and the goblet of fire</div>
            <div class="author">J.K. Rowling</div>
            <div class="seen"><span>Read?</span><input type="checkbox"></div>
            <button class="remove-btn">❌</button></div>
        <div class="card"><div class="name">Children of Time</div><div class="author">Adrian Tchakoisky</div>
        <div class="seen"><span>Read?</span><input type="checkbox"></div>
        <button class="remove-btn">❌</button></div>
    </div>

    </div>
    
    
    <script src="main.js" defer></script>
</body>
</html>
